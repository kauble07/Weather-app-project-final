<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Type a city name…" class="form-control"
          id="city-input"
          autocomplete="off"/>
          </div>
                      <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary w-100"/>
          </div>
          </div>
          <div class="form-check">
</div>
        </form>
        <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Last updated <span id="date"></span></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">   
          <img
            src=""
            alt="clear"
            id="icon"
            class="float-left"
          />
          <div class="float-left">
          <strong id="temperature"></strong>
          <span class="units"
          ><a href="#" id="celsius-link" class="active">°C</a> / 
          <a href="#" id="fahrenheit-link">°F</a></span>
          </div>
        </div>
        </div>
        <div class="col-6">
          <ul>
          <li>
              Humidity: <span id="humidity"></span>%
          </li>
          <li>
              Wind: <span id="wind"></span> km/H
           </li>
          </ul>
          

      </div>
      </div>
            <div class="weatherOutlook">
        <div class="container" width: 100%>
        <div class="row">
          <div class="col-2">
            <div class="card-header">Wednesday</div>
            <div class="card-body">
              <p class="card-text-day">30°</p>
              <img src=https://openweathermap.org/img/wn/02d.png>
            </div>
          </div>
          <div class="col-2">
            <div class="card-header">Thursday</div>
            <div class="card-body">
              <p class="card-text-day">37°</p>
              <img src=https://openweathermap.org/img/wn/13d.png>
            </div>
          </div>

          <div class="col-2">
            <div class="card-header">Friday</div>
            <div class="card-body">

              <p class="card-text-day">42°</p>

              <img src=https://openweathermap.org/img/wn/13d.png>
            </div>
          </div>

          <div class="col-2">
            <div class="card-header">Saturday</div>
            <div class="card-body">
              <p class="card-text-day">41°</p>

              <img src=https://openweathermap.org/img/wn/02d.png>
            </div>
          </div>

          <div class="col-2">
            <div class="card-header">Sunday</div>
            <div class="card-body">
              <p class="card-text-day">37°</p>
              <img src=https://openweathermap.org/img/wn/02d.png>
            </div>
          </div>
          </div>
        </div>
        <br />
        <br />
      </div>
      </div>
      <small>
        <a href="https://github.com/kauble07/Weather-app-project-final" target=“blank” rel=“noreferrer”>Open-source code</a> by Kitty Auble</a>

    </div>
          
</div>
        </div>
    <script src="src/app.js"></script>
  </body>
</html>
